<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Person</title>
    <link rel="stylesheet" href="CSS/FamousPerson.css">
</head>
<body>
    <!-- Background -->
    <div class="background"></div>

    <!-- Time Traveler -->
    <div class="time-traveler" id="traveler-container">
        <img id="travelerImage" src="" alt="Time Traveler">
    </div>

    <!-- Time Machine -->
    <div class="time-machine" id="time-machine-container">
        <img id="timeMachineImage" src="" alt="Time Machine">
    </div>

    <!-- Content Box with Text and Buttons -->
    <div class="border-container">
        <div class="text-container">
            <p>Who do you think was the most influential person of this time?</p>
            <div class="buttons">
                <button onclick="saveSelection('Option (1)')">Option 1</button>
                <button onclick="saveSelection('Option (2)')">Option 2</button>
                <button onclick="saveSelection('Option (3)')">Option 3</button>
                <button onclick="saveSelection('Option (4)')">Option 4</button>
            </div>
        </div>
    </div>

    <script>
        // Load saved data from localStorage
        const selectedBackground = localStorage.getItem('selectedBackground');
        const selectedOption = localStorage.getItem('selectedCreature');
        const background = document.querySelector('.background');
        const travelerImage = document.getElementById('travelerImage');
        const timeMachineImage = document.getElementById('timeMachineImage');
        const travelerContainer = document.getElementById('traveler-container');
        const timeMachineContainer = document.getElementById('time-machine-container');

        // Load background
        if (selectedBackground) {
            background.style.backgroundImage = `url('${selectedBackground}')`;
        }

        // Load time traveler and time machine images
        if (selectedOption) {
            travelerImage.src = `Images/TimeTravelers/${selectedOption}.png`;
            timeMachineImage.src = `Images/TimeMachines/${selectedOption}.png`;

            // Set positions based on selected option
            switch (selectedOption) {
                case 'Option (1)':
                    travelerContainer.style.top = '80%';
                    travelerContainer.style.left = '20%';
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '70%';
                    break;
                case 'Option (2)':
                    travelerContainer.style.top = '30%';
                    travelerContainer.style.left = '60%';
                    timeMachineContainer.style.bottom = '15%';
                    timeMachineContainer.style.left = '40%';
                    break;
                case 'Option (3)':
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '10%';
                    timeMachineContainer.style.bottom = '20%';
                    timeMachineContainer.style.left = '80%';
                    break;
                case 'Option (4)':
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
                    travelerContainer.style.transform = 'translateX(-50%)';
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '50%';
                    timeMachineContainer.style.transform = 'translateX(-50%)';
                    break;
                default:
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
                    travelerContainer.style.transform = 'translateX(-50%)';
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '50%';
                    timeMachineContainer.style.transform = 'translateX(-50%)';
            }
        }

        // Save user selection and proceed to the next page
        function saveSelection(option) {
            localStorage.setItem('selectedPerson', option);
            window.location.href = 'FinalPage.html';
        }
    </script>
</body>
</html>
