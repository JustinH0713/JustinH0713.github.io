<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Famous Person</title>
    <link rel="stylesheet" href="CSS/FamousPerson.css">
</head>
<body>
    <div class="background"></div> <!-- Background image -->
    
    <!-- Time Traveler -->
    <div class="time-traveler" id="traveler-container">
        <img id="travelerImage" src="" alt="Time Traveler">
    </div>

    <!-- Time Machine -->
    <div class="time-machine" id="time-machine-container">
        <img id="timeMachineImage" src="" alt="Time Machine">
    </div>

    <!-- Question Box with Buttons -->
    <div class="border-container">
        <div class="text-container">
            <p>Who would you like to learn more about?</p>
            <div class="buttons">
                <button onclick="saveSelection('Person1')">Person 1</button>
                <button onclick="saveSelection('Person2')">Person 2</button>
                <button onclick="saveSelection('Person3')">Person 3</button>
                <button onclick="saveSelection('Person4')">Person 4</button>
            </div>
        </div>
    </div>

    <script>
        // Get the selected creature and background from localStorage
        const selectedCreature = localStorage.getItem('selectedCreature');
        const selectedBackground = localStorage.getItem('selectedBackground');
        const selectedCreatureImage = localStorage.getItem('selectedCreatureImage');
        const travelerImage = document.getElementById('travelerImage');
        const travelerContainer = document.getElementById('traveler-container');
        const timeMachineImage = document.getElementById('timeMachineImage');
        const timeMachineContainer = document.getElementById('time-machine-container');
        const background = document.querySelector('.background');

        // Set the background image based on the selected creature
        if (selectedCreature) {
            background.style.backgroundImage = `url('${selectedBackground}')`;
            travelerImage.src = selectedCreatureImage; // Set the time traveler image

            // Set the position of the traveler and time machine based on selected creature
            switch (selectedCreature) {
                case 'Pelagornis':
                    travelerContainer.style.top = '70%';
                    travelerContainer.style.left = '40%';
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '60%';
                    break;
                case 'Dodo':
                    travelerContainer.style.top = '60%';
                    travelerContainer.style.left = '50%';
                    timeMachineContainer.style.bottom = '15%';
                    timeMachineContainer.style.left = '50%';
                    break;
                case 'Dunkleosteus':
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '30%';
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '70%';
                    break;
                case 'Megatherium':
                    travelerContainer.style.top = '80%';
                    travelerContainer.style.left = '60%';
                    timeMachineContainer.style.bottom = '20%';
                    timeMachineContainer.style.left = '40%';
                    break;
                default:
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '50%';
            }
        }

        // Set the time machine image based on the selected creature
        if (selectedCreature) {
            timeMachineImage.src = `Images/TimeMachines/${selectedCreature}.png`;
        }

        // Function to save the selection and load the next page
        function saveSelection(person) {
            localStorage.setItem('selectedPerson', person);
            // You can set additional images or data to use later as needed
            window.location.href = 'NextPage.html'; // Update to your next page
        }
    </script>
</body>
</html>
