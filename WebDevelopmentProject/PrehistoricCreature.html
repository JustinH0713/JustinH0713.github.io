<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehistoric Creatures</title>
    <link rel="stylesheet" href="CSS/PrehistoricCreature.css">
</head>
<body>
    <div class="background"></div> <!-- Background image -->
    <div class="border-container">
        <div class="time-traveler" id="traveler-container">
            <img id="travelerImage" src="" alt="Time Traveler">
        </div>
        <div class="time-machine" id="time-machine-container">
            <img id="timeMachineImage" src="" alt="Time Machine">
        </div>
        <div class="text-container">
            <p>So have you seen any cool creatures?</p> <!-- Updated text -->
            <div class="buttons">
                <button onclick="location.href='PrehistoricCreature.html'">The Pelagornis</button> 
                <button onclick="location.href='PrehistoricCreature.html'">The Dodo</button> 
                <button onclick="location.href='PrehistoricCreature.html'">The Dunkleosteus</button> 
                <button onclick="location.href='PrehistoricCreature.html'">The Megatherium</button> 
            </div>
        </div>
    </div>
    <div class="large-text" id="purpose-text"></div> 

    <script>
        // Get the selected traveler and time machine options from localStorage
        const traveler = localStorage.getItem('selectedTraveler');
        const timeMachineOption = localStorage.getItem('selectedOption');
        const travelerImage = document.getElementById('travelerImage');
        const travelerContainer = document.getElementById('traveler-container');
        const timeMachineImage = document.getElementById('timeMachineImage');
        const timeMachineContainer = document.getElementById('time-machine-container');
        const background = document.querySelector('.background');
        const purposeText = document.getElementById('purpose-text'); // Large text

        // Set the background image based on the selected traveler
        if (traveler) {
            travelerImage.src = `Images/TimeTravelers/${traveler}.png`;
            background.style.backgroundImage = `url('Images/TimeTravelers/Backgrounds/${traveler}.jpg')`;

            // Set the position of the traveler and time machine
            switch (traveler) {
                case 'Option (1)':
                    travelerContainer.style.top = '80%';
                    travelerContainer.style.left = '50%';
                    break;
                case 'Option (2)':
                    travelerContainer.style.top = '30%';
                    travelerContainer.style.left = '60%';
                    break;
                case 'Option (3)':
                    travelerContainer.style.top = '40%';
                    travelerContainer.style.left = '20%';
                    break;
                case 'Option (4)':
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
                    break;
                default:
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
            }

            // Set the position of the time machine
            switch (traveler) {
                case 'Option (1)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '10%';
                    break;
                case 'Option (2)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '40%';
                    break;
                case 'Option (3)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '70%';
                    break;
                case 'Option (4)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '50%';
                    timeMachineContainer.style.transform = 'translateX(-50%)';
                    break;
                default:
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '50%';
                    timeMachineContainer.style.transform = 'translateX(-50%)';
            }
        }

        // Set the time machine image based on the selected option
        if (timeMachineOption) {
            timeMachineImage.src = `Images/TimeMachines/${timeMachineOption}.png`;
        }

        // Display the purpose text
        const selectedPurpose = localStorage.getItem('selectedPurpose');
        if (selectedPurpose) {
            purposeText.innerText = selectedPurpose;
        }
    </script>
</body>
</html>
