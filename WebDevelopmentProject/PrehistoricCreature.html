<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prehistoric Creatures</title>
    <link rel="stylesheet" href="CSS/Prehistoric.css"> <!-- Link to a separate CSS for prehistoric page -->
</head>
<body>
    <div class="background"></div> <!-- Background image -->
    <div class="border-container">
        <div class="time-traveler" id="traveler-container">
            <img id="travelerImage" src="" alt="Time Traveler">
        </div>
        <div class="time-machine" id="time-machine-container">
            <img id="timeMachineImage" src="" alt="Time Machine">
        </div>
        <div class="large-text">
            <!-- Display large text based on purpose -->
            <p id="purpose-text"></p>
        </div>
        <div class="text-container">
            <p>What will you do with your time machine?</p>
            <div class="buttons">
                <button onclick="location.href='NextPage.html'">Find out more about the creatures</button>
                <button onclick="location.href='NextPage.html'">What adventures await?</button>
                <button onclick="location.href='NextPage.html'">Can it change history?</button>
                <button onclick="location.href='NextPage.html'">What does the future hold?</button>
            </div>
        </div>
    </div>

    <script>
        // Get the selected traveler and purpose from localStorage
        const traveler = localStorage.getItem('selectedTraveler');
        const purpose = localStorage.getItem('selectedPurpose'); // Get the stored purpose from previous page
        const travelerImage = document.getElementById('travelerImage');
        const travelerContainer = document.getElementById('traveler-container');
        const timeMachineImage = document.getElementById('timeMachineImage');
        const timeMachineContainer = document.getElementById('time-machine-container');
        const purposeText = document.getElementById('purpose-text'); // For displaying the large text

        // Set the traveler image and background based on selected traveler
        if (traveler) {
            travelerImage.src = `Images/TimeTravelers/${traveler}.png`;
            const background = document.querySelector('.background');
            background.style.backgroundImage = `url('Images/TimeTravelers/Backgrounds/${traveler}.jpg')`;

            // Set the position of the traveler based on the selection
            switch (traveler) {
                case 'Option (1)':
                    travelerContainer.style.top = '80%';
                    travelerContainer.style.left = '50%';
                    break;
                case 'Option (2)':
                    travelerContainer.style.top = '30%';
                    travelerContainer.style.left = '60%';
                    break;
                case 'Option (3)':
                    travelerContainer.style.top = '40%';
                    travelerContainer.style.left = '20%';
                    break;
                case 'Option (4)':
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
                    break;
                default:
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
            }

            // Position the time machine based on the selected traveler
            switch (traveler) {
                case 'Option (1)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '10%'; // Adjust left as needed for Option 1
                    break;
                case 'Option (2)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '40%'; // Adjust left as needed for Option 2
                    break;
                case 'Option (3)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '70%'; // Adjust left as needed for Option 3
                    break;
                case 'Option (4)':
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '50%'; // Center horizontally for Option 4
                    timeMachineContainer.style.transform = 'translateX(-50%)';
                    break;
                default:
                    timeMachineContainer.style.bottom = '10%';
                    timeMachineContainer.style.left = '50%'; // Center horizontally by default
                    timeMachineContainer.style.transform = 'translateX(-50%)';
            }
        }

        // Set the time machine image based on the selected option (you can keep the same)
        if (timeMachineOption) {
            timeMachineImage.src = `Images/TimeMachines/${timeMachineOption}.png`;
        }

        // Display large text based on the purpose
        if (purpose) {
            purposeText.textContent = `Purpose: ${purpose}`;
        }
    </script>
</body>
</html>
