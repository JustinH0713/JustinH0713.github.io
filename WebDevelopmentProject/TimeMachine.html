<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Traveler</title>
    <link rel="stylesheet" href="CSS/TimeMachine.css">
</head>
<body>
    <div class="background"></div>
    <div class="border-container">
        <div class="time-traveler" id="traveler-container">
            <img id="travelerImage" src="" alt="Time Traveler">
        </div>
        <div class="text-container">
            <p>Is it true what we've heard about your time machine?</p>
            <div class="buttons">
                <button onclick="location.href='Purposes.html'">Yes, it was owned by Dr. Who</button>
                <button onclick="location.href='Purposes.html'">Yes, it was Da Vinci's design</button>
                <button onclick="location.href='Purposes.html'">Yes, it was in Back to the Future</button>
                <button onclick="location.href='Purposes.html'">Yes, I got it from an anime character</button>
            </div>
        </div>
    </div>

    <script>
        const traveler = localStorage.getItem('selectedTraveler');
        const travelerImage = document.getElementById('travelerImage');
        const travelerContainer = document.getElementById('traveler-container');

        // Set traveler image and background based on selected traveler
        if (traveler) {
            travelerImage.src = `Images/TimeTravelers/${traveler}.png`;
            const background = document.querySelector('.background');
            background.style.backgroundImage = `url('Images/TimeTravelers/Backgrounds/${traveler}.jpg')`;

            // Preserves traveler positioning based on their option
            switch (traveler) {
                case 'Option (1)':
                    travelerContainer.style.top = '80%';
                    travelerContainer.style.left = '50%';
                    break;
                case 'Option (2)':
                    travelerContainer.style.top = '30%';
                    travelerContainer.style.left = '60%';
                    break;
                case 'Option (3)':
                    travelerContainer.style.top = '40%';
                    travelerContainer.style.left = '20%';
                    break;
                case 'Option (4)':
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
                    break;
                default:
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
            }
        }
    </script>
</body>
</html>
