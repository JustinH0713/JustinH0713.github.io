<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Time Machine</title>
    <link rel="stylesheet" href="CSS/TimeMachine.css">
</head>
<body>
    <div class="container">
        <h1>Your Time Machine Awaits!</h1>
        <div id="time-traveler"></div>
    </div>

    <script>
        // Retrieve the selected traveler and set the background and image
        const selectedTraveler = localStorage.getItem('selectedTraveler');
        const container = document.querySelector('.container');

        if (selectedTraveler) {
            // Update the background
            document.body.style.backgroundImage = `url('Images/TimeTravelers/Backgrounds/${selectedTraveler}.jpg')`;

            // Add the traveler's image
            const travelerImage = document.createElement('img');
            travelerImage.src = `Images/TimeTravelers/${selectedTraveler}.png`;
            travelerImage.alt = selectedTraveler;
            travelerImage.className = 'traveler-image';
            document.getElementById('time-traveler').appendChild(travelerImage);
        } else {
            // If no traveler is selected, redirect to the traveler selection page
            window.location.href = 'TimeTraveler.html';
        }
    </script>
</body>
</html>
