<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Time Traveler</title>
    <link rel="stylesheet" href="CSS/TimeTraveler.css">
</head>
<body>
    <div class="container">
        <h1>Are you the time traveler everyone speaks of?</h1>
        <p>Who are you?</p>
        <div class="options">
            <a href="TimeMachine.html" class="option" data-traveler="traveler1" onclick="selectTraveler('traveler1')">
                <img src="Images/TimeTravelers/traveler1.jpg" alt="Just a Mad Scientist">
                <span>Just a Mad Scientist</span>
            </a>
            <a href="TimeMachine.html" class="option" data-traveler="traveler2" onclick="selectTraveler('traveler2')">
                <img src="Images/TimeTravelers/traveler2.jpg" alt="Just a Sentient Robot">
                <span>Just a Sentient Robot</span>
            </a>
            <a href="TimeMachine.html" class="option" data-traveler="traveler3" onclick="selectTraveler('traveler3')">
                <img src="Images/TimeTravelers/traveler3.jpg" alt="Just a Time Wizard">
                <span>Just a Time Wizard</span>
            </a>
            <a href="TimeMachine.html" class="option" data-traveler="traveler4" onclick="selectTraveler('traveler4')">
                <img src="Images/TimeTravelers/traveler4.jpg" alt="Just Some Random Guy">
                <span>Just Some Random Guy</span>
            </a>
        </div>
    </div>

    <script>
        // Save the selected traveler to localStorage
        function selectTraveler(traveler) {
            localStorage.setItem('selectedTraveler', traveler);
        }
    </script>
</body>
</html>
