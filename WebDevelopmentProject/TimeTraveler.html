<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Time Traveler</title>
    <link rel="stylesheet" href="CSS/TimeTraveler.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Are you the time traveler everyone speaks of?</h1>
        <p>Who are you?</p>
        <div class="options">
            <a href="TimeMachine.html" class="option" data-traveler="Option (1)" onclick="selectTraveler('Option (1)')">
                <img src="Images/TimeTravelers/Option (1).png" alt="Just a Mad Scientist">
                <span>Just a Mad Scientist</span>
            </a>
            <a href="TimeMachine.html" class="option" data-traveler="Option (2)" onclick="selectTraveler('Option (2)')">
                <img src="Images/TimeTravelers/Option (2).png" alt="Just a Sentient Robot">
                <span>Just a Sentient Robot</span>
            </a>
            <a href="TimeMachine.html" class="option" data-traveler="Option (3)" onclick="selectTraveler('Option (3)')">
                <img src="Images/TimeTravelers/Option (3).png" alt="Just a Time Wizard">
                <span>Just a Time Wizard</span>
            </a>
            <a href="TimeMachine.html" class="option" data-traveler="Option (4)" onclick="selectTraveler('Option (4)')">
                <img src="Images/TimeTravelers/Option (4).png" alt="Just Some Random Guy">
                <span>Just Some Random Guy</span>
            </a>
        </div>
    </div>

    <script>
        // Save the selected traveler to localStorage
        function selectTraveler(traveler) {
            localStorage.setItem('selectedTraveler', traveler);
        }
    </script>
</body>
</html>
