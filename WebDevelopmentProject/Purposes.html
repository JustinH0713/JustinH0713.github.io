<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purposes</title>
    <link rel="stylesheet" href="CSS/Purposes.css">
</head>
<body>
    <div class="background"></div>

    <div class="border-container">
        <div class="text-container">
            <p>What is the purpose of your time machine?</p>
            <div class="buttons">
                <button onclick="goToPage('Option (1)')">Option 1</button>
                <button onclick="goToPage('Option (2)')">Option 2</button>
                <button onclick="goToPage('Option (3)')">Option 3</button>
                <button onclick="goToPage('Option (4)')">Option 4</button>
            </div>
        </div>
    </div>

    <div class="time-machine" id="timeMachineContainer">
        <img id="timeMachineImage" src="" alt="Time Machine">
    </div>

    <script>
        const timeMachine = localStorage.getItem('selectedTimeMachine');
        const timeMachineImage = document.getElementById('timeMachineImage');
        const timeMachineContainer = document.getElementById('timeMachineContainer');

        // Set time machine image based on selection
        if (timeMachine) {
            timeMachineImage.src = `Images/TimeMachines/${timeMachine}.png`;

            // Position time machine at the bottom of the page
            timeMachineContainer.style.position = 'absolute';
            timeMachineContainer.style.bottom = '10%';
            timeMachineContainer.style.left = '50%';
            timeMachineContainer.style.transform = 'translateX(-50%)';
            timeMachineContainer.style.maxWidth = '400px';  // Adjust size if needed
        }

        // Function to store the selected time machine in localStorage
        function goToPage(option) {
            localStorage.setItem('selectedTimeMachine', option);
            window.location.href = 'Purposes.html';
        }
    </script>
</body>
</html>
