<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purposes of the Time Machine</title>
    <link rel="stylesheet" href="CSS/Purposes.css"> <!-- Link to a separate CSS for purposes page -->
</head>
<body>
    <div class="background"></div> <!-- Background image -->
    <div class="border-container">
        <div class="time-traveler" id="traveler-container">
            <img id="travelerImage" src="" alt="Time Traveler">
        </div>
        <div class="time-machine" id="time-machine-container">
            <img id="timeMachineImage" src="" alt="Time Machine">
        </div>
        <div class="text-container">
            <p>What is the purpose of your time machine?</p>
            <div class="buttons">
                <button onclick="location.href='NextPage.html'">Find out more about its purpose</button>
                <button onclick="location.href='NextPage.html'">What adventures await?</button>
                <button onclick="location.href='NextPage.html'">Can it change history?</button>
                <button onclick="location.href='NextPage.html'">What does the future hold?</button>
            </div>
        </div>
    </div>

    <script>
        // Get the selected traveler and time machine option from localStorage
        const traveler = localStorage.getItem('selectedTraveler');
        const timeMachineOption = localStorage.getItem('selectedOption');
        const travelerImage = document.getElementById('travelerImage');
        const travelerContainer = document.getElementById('traveler-container');
        const timeMachineImage = document.getElementById('timeMachineImage');
        const timeMachineContainer = document.getElementById('time-machine-container');

        // Set the traveler image and background based on selected traveler
        if (traveler) {
            travelerImage.src = `Images/TimeTravelers/${traveler}.png`;
            const background = document.querySelector('.background');
            background.style.backgroundImage = `url('Images/TimeTravelers/Backgrounds/${traveler}.jpg')`;

            // Set the position of the traveler based on the selection
            switch (traveler) {
                case 'Option (1)':
                    travelerContainer.style.top = '80%';
                    travelerContainer.style.left = '50%';
                    break;
                case 'Option (2)':
                    travelerContainer.style.top = '30%';
                    travelerContainer.style.left = '60%';
                    break;
                case 'Option (3)':
                    travelerContainer.style.top = '40%';
                    travelerContainer.style.left = '20%';
                    break;
                case 'Option (4)':
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
                    break;
                default:
                    travelerContainer.style.top = '50%';
                    travelerContainer.style.left = '50%';
            }
        }

        // Set the time machine image based on the selected option
        if (timeMachineOption) {
            timeMachineImage.src = `Images/TimeMachines/${timeMachineOption}.png`;

            // Set the position of the time machine (lower on the page)
            timeMachineContainer.style.bottom = '10%'; // Adjust as needed
            timeMachineContainer.style.left = '50%'; // Center horizontally
            timeMachineContainer.style.transform = 'translateX(-50%)'; // Precise centering
        }
    </script>
</body>
</html>
