<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Option</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose one of the four options</h1>
        <div class="options">
            <!-- Each option uses an <a> tag to link to second.html -->
            <a href="second.html" class="option" data-image="option1.jpg">Option 1</a>
            <a href="second.html" class="option" data-image="option2.jpg">Option 2</a>
            <a href="second.html" class="option" data-image="option3.jpg">Option 3</a>
            <a href="second.html" class="option" data-image="option4.jpg">Option 4</a>
        </div>
    </div>

    <script>
        // Add click event to each option to store the selected image
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', function (event) {
                const selectedImage = this.dataset.image;
                localStorage.setItem('selectedImage', selectedImage);
            });
        });
    </script>
</body>
</html>
